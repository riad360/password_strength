<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="description" content="JQuery Password Strength" />
        <meta name="keywords" content="HTML, CSS, JavaScript" />
        <meta name="author" content="DevShadman" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>JQuery Password Strength Demo</title>
        <link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css" />
        <style>
            form {
                background-color: #f5f7fa;
                font-family: "Roboto";
                padding: 20px;
                margin: 150px auto;
                max-width: 480px;
            }
        </style>
    </head>
    <body>
        <div id="jquery-script-menu" style="background-color: #009be4 !important;"><h1 style="text-align: center !important; color: antiquewhite !important;">Password Strength checker using JQuery</h1></div>
        <div class="container">
            <form>
                <div class="form-group"><label for="exampleInputEmail1">Email address</label> <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" /></div>
                <div class="form-group"><label for="exampleInputPassword1">Password</label> <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" /></div>
                <button type="submit" class="btn btn-danger">Submit</button>
            </form>
        </div>
        <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="jquery.passwordstrength.min.js"></script>
        <script>
            $("#exampleInputPassword1").passwordStrength();
        </script>
    </body>
</html>
